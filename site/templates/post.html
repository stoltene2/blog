<article class="blog-entry">
  <header>
    <h1 class="blog-title">$title$</h1>
  </header>

  <section class="blog-info">
    <time datetime="$isoDate$">$date$</time>
    <section>
      $if(author)$
      $author$
      $endif$
    </section>
  </section>

  <section class="blog-body">
    $if(teaser)$
      $teaser$
    $else$
      $body$
    $endif$
  </section>
</article>
